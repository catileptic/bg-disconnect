{{ define "main" }}
<section class="hero is-black">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered row-reverse">
        <div class="column is-6-dekstop has-text-centered-mobile">
          <p class="title is-spaced ">
            {{ .Title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container is-max-desktop">
  <div class="section content is-size-5">
    {{ .Content }}
  </div>

  <div class="section">
    <h2 class="subtitle">This project was created as part of the 
      <a href="https://projekte.berlinergazette.de/after-extractivism/" target="_blank" rel="noopener"><b>After Extractivism · BG°2022 Project</b></a></h2>

    <div class="columns">
      <div class="column is-three-quarters-touch is-6-desktop">
        <a href="https://apti.ro/" target="_blank" rel="noopener">
          <div  class="image">
            <img src="{{ "images/berliner_gazette_logo_de.gif" | relURL }}" alt="Berlinner Gazette logo">
          </div>
        </a>
      </div>
      
    </div>
</div>




{{ end }}
